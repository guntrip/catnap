<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat nap</title>
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>
    <script src="js/jquery/jquery-1.12.3.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/window.js"></script>
    <link rel="stylesheet" href="js/jquery/jquery-ui.css">
    <link rel="stylesheet" href="Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet"  href="css/styles.css" type="text/css" />
  </head>
  <body>

    <div class="header">

        <div class="catface">&nbsp;</div>

        <div class="status">
            <div class="playpause" id="playpause"></div>
            <div class="info" id="clockinfo"></div>
        </div>

        <div class="help" onclick="help();"><i class="fa fa-question-circle"></i></div>

    </div>

    <!-- controls -->

    <div class="controls">

      <!-- brk wait -->
      <div class="slideControl">
        <label>
          <div class="title">Work</div>
          <div class="val" id="brk-wait-val"><i class="fa fa-clock-o "></i> 60 minutes</div>
        </label>

        <div id="brk-wait" class="slide"></div>

      </div>

      <!-- brk length -->
      <div class="slideControl">
        <label>
          <div class="title">Break</div>
          <div class="val" id="brk-duration-val"><i class="fa fa-clock-o "></i> 5 minutes</div>
        </label>

        <div id="brk-length" class="slide"></div>

      </div>

      <!-- skip -->
      <div class="slideControl">
        <label>
          <div class="title">Skips</div>
          <div class="val" id="skip-val"><i class="fa fa-repeat"></i> 0 times</div>
        </label>

        <div id="skip" class="slide"></div>

      </div>

      <!-- track mouse/windows -->
      <div class="slideControl">
        <label>
          <div class="title"><i class="fa fa-search"></i> Track</div>
        </label>

        <div style="display:inline-block;">
            <input type="checkbox" id="track-mouse" onclick="checkboxChanged();" checked><label for="track-mouse" class="checklabel"><i class="fa fa-mouse-pointer"></i> Mouse</label>
            <input type="checkbox" id="track-windows" onclick="checkboxChanged();" checked><label for="track-windows" class="checklabel"><i class="fa fa-laptop"></i> Windows</label>
        </div>

      </div>

    </div>

  </body>
</html>
